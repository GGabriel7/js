<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .pincel {
            text-align: center;
            padding-bottom: 20px;
        }

        .container {
            margin: auto;
            width: 430px;
        }

        .tile {
            background-color: #dfdede;
            height: 20px;
            width: 20px;
            border: 1px solid white;
            float: left;
        }
    </style>
</head>
<body>
    <div class="pincel">
        <label for="color">Escolha a cor: </label>
        <input type="color" class="color" id="color">
        <button class="borracha">Borracha</button>
    </div>
    
    <div class="container">
    </div>

    <script>
        const color = document.querySelector('.color');
        const container = document.querySelector('.container')
        const borracha = document.querySelector('.borracha')

        function createTile(num) {

            for (let i = 0; i < num; i++) {
                const div = document.createElement('div')
                div.className = 'tile'
                container.appendChild(div)
            }
        }

        createTile(342)

        const getColor = () => {
            console.log(color.value)
            return color.value;
        }

        container.addEventListener('click', (event) => {
            event.target.style.backgroundColor = getColor()
        })

        borracha.addEventListener('click', () => {
            color.value = '#dfdede'
        })
        
    </script>
</body>
</html>
