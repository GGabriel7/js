<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aply JS example</title>

    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
    <!-- 
    - async e defer istruem o navegador a baixar os scripts em um thread (processo) à parte, enquanto o resto da página (o DOM, etc.) está sendo baixado e disponibilizado de forma não bloqueante  
     
    - defer: Os scripts serão renderizados na ordem que aparecem na tela.
    - async: Todos os script serão rodados imediatamente.
    -->
</head>
<body>
    <div class="conteiner">
        <button>Clique em mim</button>
    </div>
</body>
</html>
