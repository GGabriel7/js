<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor do bot√£o</title>

    <style>
        p {
            color: purple;
            margin: 0.5em 0;
        }

        * {
            box-sizing: border-box;
        }

        button {
            display: block;
            margin: 20px 0 20px 20px;
        }

        .button-bar {
            padding: 20px 0;
        }
    </style>

</head>

<body>

    <section class="preview">
    </section>

    <div class="button-bar">
        <button data-color="red">Red</button>
        <button data-color="yellow">Yellow</button>
        <button data-color="green">Green</button>
        <button data-color="purple">Purple</button>
        <button data-color="black">Black</button>
        <button data-color="pink">Pink</button>
        <button data-color="orange">Orange</button>
        <button data-color="blue">Blue</button>
    </div>

<script>

const buttonBar = document.querySelector('.button-bar');

buttonBar.addEventListener('click', (event) => {

    if (event.target.style.backgroundColor === event.target.getAttribute('data-color')) {
        event.target.style.backgroundColor = 'white'
    } else {
        event.target.style.backgroundColor = event.target.getAttribute('data-color')
    }

})

</script>
</body>
</html>
