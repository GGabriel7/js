<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
</head>
<body>
    <label for="clima">Como está o clima lá fora?</label>
    <select id="clima" class="clima" style="width: 100px;">
        <option value="">--Escolha--</option>
        <option value="sol">Ensolarado</option>
        <option value="chuva">Chuva</option>
        <option value="neve">Neve</option>
        <option value="neblina">Neblina</option>
    </select>

    <br>

    <p class="text"></p>

    <div class="conteinerGraus" style="display: none;">
        <label for="graus">Quantos graus está fazendo?</label>
        <input type="number" class="graus" id="graus" style="width: 100px;">
        <button class="button">Verificar</button>
        <p class="textGraus"></p>
    </div>

    <script>
        const clima = document.querySelector('.clima')
        const text = document.querySelector('.text')

        const conteinerGraus = document.querySelector('.conteinerGraus')

        clima.addEventListener('change', escolhaClima)

        function escolhaClima() {
            const escolha = clima.value

            if (escolha === 'sol') {
                text.textContent = 'Em um belo dia de sol lá fora, é hora de aproveitar! Vá a praia, parque ou qualquer coisa para aproveitar o dia. Apenas não perca o momento!'
            } else if (escolha === 'chuva') {
                text.textContent = 'Em um dia chuvoso, ecite sair de casa. Aproveite o seu tempo em casa com jogos, filmes ou algo da sua preferencia. Caso precise sair, não esqueça o guarda-chuva.'
            } else if (escolha === 'neve') {
                text.textContent = 'Dias que podem ser aproveitados tanto dentro de casa como fora, sempre com muito cuidado ao sair em dias de neve. Aproveite em casa ou vá fazer um boneco de neve na rua.'
            } else if (escolha === 'neblina') {
                text.textContent = 'Dias com neblinas parecem dias mais sombrios e podem tirar a beleze das paissagens caso você resolva sair. No mais, você também pode aproveitar em casa ou arriscar e sair de casa.'
            } else {
                text.textContent = ''
            }

            conteinerGraus.style.display = 'block'
        }

    const graus = document.querySelector('.graus')
    const button = document.querySelector('.button')
    const textGraus = document.querySelector('.textGraus')

    button.addEventListener('click', verTemp)

    function verTemp() {
        temperatura = Number(graus.value)

        if (temperatura >= 40 || temperatura <= 0) {
            textGraus.textContent = 'Mas CUIDADO! Temperaturas assim podem ser fatal para você caso não se previna.'
        } else if (temperatura > 30 || temperatura <= 15) {
            textGraus.textContent = 'Temperatura mais tranquila. Mesmo assim, cuide-se'
        } else if (temperatura > 15 && temperatura < 30) {
            textGraus.textContent = 'Temperatura agradável. APROVEITE!'
        } else {
            textGraus.textContent = ''
        }

    }
    </script>
</body>
</html>
