<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina</title>

    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>
<body>
    <div class="conteiner">
        <div class="maquina">
            <label for="enterButton">Ligue sua máquina: </label>
            <button class="enterButton" id="enterButton">Ligar</button>
        </div>

        <div class="login">
            <label for="senha">Senha: </label>
            <input type="text" class="senha" id="senha">
            <button class="loginButton">Logar</button>
        </div>
        
        <p class="logado"></p>
    </div>
</body>
</html>
