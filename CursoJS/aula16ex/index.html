<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <link rel="stylesheet" href="estilos/style.css"> 
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <main id="cont">
        <section id="conta">
            <div>
                <label for="num">Número (entre 1 e 100):</label>
                <input type="number" name="num" id="num">

                <input type="button" value="Adicionar" onclick="adicionar()">
            </div>
        </section>

        <section>
            <div>
                <select name="numeros" id="numeros" size="10">
                    <option>Números Adicionados:</option>
                </select>

                <input type="button" value="Finalizar" onclick="verificar()">
            </div>
        </section>

        <section id="result">

        </section>
    </main>

    <footer>
        <p>&copy; GabrielRamos</p>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
