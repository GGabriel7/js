<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multa</h1>

    <label for="txtvel">Velocidade do Veiculo: </label>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>

    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')

            var vel = Number(txtv.value)

            res.innerHTML = `<p>Velocidade atual de ${vel}Km/h.</p>`
            if (vel > 50) {
                res.innerHTML += '<p>Você está MUlTADO!</p>'
            }
            res.innerHTML += '<p>Dirija com cinto de segurança.</p>'
        }
    </script>
</body>
</html>
