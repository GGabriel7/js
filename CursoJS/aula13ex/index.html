<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando</title>

    <link rel="stylesheet" href="estilos/style.css"> 
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <main id="cont">
        <section id="conta">
            <div>
                <label for="inicio">Inicio: </label>
                <input type="number" name="inicio" id="inicio">
            </div>

            <div>
                <label for="fim">Fim: </label>
                <input type="number" name="fim" id="fim">
            </div>

            <div>
                <label for="passo">Passo: </label>
                <input type="number" name="passo" id="passo">
            </div>

            <div><input type="button" value="Contar" onclick="carregar()"></div>
        </section>

        <section id="result">

        </section>
    </main>

    <footer>
        <p>&copy; GabrielRamos</p>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
